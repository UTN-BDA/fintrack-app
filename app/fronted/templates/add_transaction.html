<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Transacción</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Botón para volver al index -->
    <div>
        <a href="{{ url_for('home.index') }}">Inicio</a>
    </div>

    <h1>Agregar Transacción</h1>
    <form class="transaction-form" method="POST" action="{{ url_for('home.add_transaction') }}">
        <label for="amount">Monto:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <br>
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="description">Descripción:</label>
        <input type="text" id="description" name="description" required>
        <br>
        <label for="method">Método:</label>
        <input type="text" id="method" name="method" required>
        <br>
        <label for="is_income">¿Es ingreso?:</label>
        <select id="is_income" name="is_income" required>
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>
        <br>
        <label for="category_id">Categoría:</label>
        <select name="category_id" id="category_id" required> 
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
